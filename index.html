<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Life Game</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
</head>
<body>
    <button id="startButton" style="position: absolute; top: 10px; left: 10px; z-index: 100;">Start Game</button>
    <button id="resetButton" style="position: absolute; top: 10px; left: 120px; z-index: 100;">Reset Game</button>
    <div id="cardsContainer" style="position: absolute; top: 50px; left: 10px; z-index: 100;"></div>
    <div id="infoContainer" style="position: absolute; top: 10px; right: 10px; z-index: 100; color: white;"></div>
    <div id="game-container"></div>
    <script src="dist/game.js"></script>
</body>
</html>
